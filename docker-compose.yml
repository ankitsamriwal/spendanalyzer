version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: spenddb
      POSTGRES_USER: spend
      POSTGRES_PASSWORD: spendpwd
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/sql/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./scripts/sql/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql

  api:
    build: ./api
    depends_on: [db]
    environment:
      PG_URL: postgresql://spend:spendpwd@db:5432/spenddb?sslmode=disable
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM: ${SENDGRID_FROM}
      SENDGRID_TO: ${SENDGRID_TO}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_TO_E164: ${WHATSAPP_TO_E164}
      TZ: Asia/Dubai
    ports: ["8000:8000"]

  admin:
    build: ./admin
    depends_on: [db]
    environment:
      PG_URL: postgresql://spend:spendpwd@db:5432/spenddb?sslmode=disable
    ports: ["8501:8501"]

volumes:
  pgdata:
